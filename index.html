<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="./script.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <!-- Rating state start -->
  <main class="container">
    <div class="container_input" id="container-input">
      <div class="icon">
        <img src="./images/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="rating">
          <input type="text" name="" id="rating-ipt"  readonly value = "1" required>
          <input type="text" name="" id="rating-ipt"  readonly value ="2" required>
          <input type="text" name="" id="rating-ipt"  readonly value = "3" required>
          <input type="text" name="" id="rating-ipt"  readonly value = "4" required>
          <input type="text" name="" id="rating-ipt" readonly value = "5" required>
      </div>
      <button type="submit" id="submitBtn" disabled>
        SUBMIT
      </button>
    </div>
    <div class="show-input active-state" id="active">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="rating-seleted" id="rating-selected">
      </p>
      <div class="thankYou">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. if you ever need more support, don`t hesitate to get in touch!</p>
      </div>
    </div>
  </main>
</body>
</html>
